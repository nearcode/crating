<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR - Object Placement</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs>
        <!-- Load assets -->
        <a-assets>
            <a-asset-item id="object1" src="https://cdn.jsdelivr.net/gh/nearcode/crating@3027978bac5a5f024704ee3c66f334021c7233ca/untitled.glb"></a-asset-item>
        </a-assets>

        <!-- Placeholder for objects -->
        <a-entity id="object-container" position="0 0 0"></a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Buttons -->
    <div id="ui-controls">
        <button onclick="setActiveObject('object1')">Object 1</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
