<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Object Placement</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .ui-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .ui-button {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Scene -->
  <a-scene embedded arjs>
    <!-- กล้อง AR -->
    <a-camera look-controls></a-camera>

    <!-- พื้นผิวที่ตรวจจับ -->
    <a-plane id="ground" rotation="-90 0 0" width="10" height="10" color="lightgrey" opacity="0.2"></a-plane>

    <!-- โหนดสำหรับวัตถุ -->
    <a-entity id="models"></a-entity>

    <!-- แสง -->
    <a-light type="directional" position="0 5 5"></a-light>
    <a-light type="ambient" color="#ffffff"></a-light>
  </a-scene>

  <!-- UI -->
  <div class="ui-panel">
    <button class="ui-button" onclick="placeObject()">วางวัตถุ</button>
  </div>

  <script>
    // ฟังก์ชันวางวัตถุ
    function placeObject() {
      const scene = document.querySelector('#models');
      const camera = document.querySelector('a-camera');
      const ground = document.querySelector('#ground');

      // สร้างโมเดล
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', 'https://cdn.jsdelivr.net/gh/nearcode/crating@3027978bac5a5f024704ee3c66f334021c7233ca/untitled.glb');
      model.setAttribute('scale', '0.5 0.5 0.5'); // ปรับขนาด

      // ใช้ Raycaster เพื่อค้นหาพื้นที่
      const raycaster = new THREE.Raycaster();
      const cameraEl = camera.components.camera.camera;
      const direction = new THREE.Vector3(0, 0, -1); // ทิศทางจากกล้อง
      direction.applyQuaternion(cameraEl.quaternion);

      raycaster.set(cameraEl.position, direction);
      const intersects = raycaster.intersectObject(ground.object3D, true);

      if (intersects.length > 0) {
        const point = intersects[0].point;
        model.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
        scene.appendChild(model);
      } else {
        alert("ไม่พบพื้นผิวที่ตรวจจับได้");
      }
    }
  </script>
</body>
</html>
